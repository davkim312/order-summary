<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order Summary Page</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="hero-image" src="images/illustration-hero.svg" alt="Hero Image">
    <div class="container">
      <h2 class="title">Order Summary</h2>
      <p class="order-description">We've received your order and will contact you once your package is shipped. You can find additional information of your purchase below.</p>
      <div class="plan-container">
        <img src="images/icon-music.svg" alt="icon-music">
        <div class="plan-description">
          <strong>Your Order</strong>
          <p>$114.99</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="proceed-button">Proceed to payment</button>
      <button class="cancel-button">Cancel your order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Kim</a>.
  </div>
</body>
</html>
